<!DOCTYPE html>
<html>
   <head>
      <title>Material Scanner</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="style.css" type="text/css" media="all" />
   </head>

   <body>
      <div id="input-drop-area">
         <div class="center">
            <h1>Drop your images here.</h1>
            <p>The images should be named:</p>
            <p id="image-names">
               Loading...<br />
               (Make sure JavaScript is enabled in your browser.)
            </p>
            <!--<h2>or</h2>
            <h1>Capture your images with the webcam.</h1>
            <button id="capture-button">Start capturing.</button>-->
         </div>
      </div>
      <div id="loading-area">
         <div class="lds-dual-ring center"></div>
      </div>
      <div id="output-area">
         <div id="normal-map">
            <button id="normal-map-button">Save normal map.</button>
         </div>
         <div id="point-cloud">
            <button id="point-cloud-button">Save point cloud.</button>
         </div>
      </div>
      <script src="js/declarations.js"></script>
      <script src="js/vector.js"></script>
      <script src="js/spherical-coordinate.js"></script>
      <script src="js/image-calc.js"></script>
      <script src="js/gradient-lighting.js"></script>
      <script src="js/webcam.js"></script>
      <script src="js/dataset.js"></script>
      <script src="js/point-cloud.js"></script>
      <script src="js/normal-map.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
