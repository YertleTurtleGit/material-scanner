<!DOCTYPE html>
<html>
   <head>
      <title>Material Scanner</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="style.css" type="text/css" media="all" />
   </head>

   <body>
      <div id="input-drop-area">
         <div class="center">
            <h1>Drop your images here.</h1>
            <p>The images should be named:</p>
            <p id="image-names">
               Loading...<br />
               (Make sure JavaScript is enabled in your browser.)
            </p>
            <h2>or</h2>
            <button id="test_dataset-button">use test dataset</button>
            <!---<button id="capture-button">use webcam (experimental)</button>--->
         </div>
      </div>

      <div id="loading-area">
         <div id="current-task-info" class="center">Initializing.</div>
         <progress
            class="center"
            id="current-task-info-progress"
            min="0"
            max="100"
            value="0"
         ></progress>
      </div>

      <div id="output-area">
         <div id="normal-map">
            <button id="normal-map-button">save normal map</button>
         </div>

         <div id="chart"></div>

         <div id="point-cloud">
            <label for="vertex-color-select">vertex color:</label>
            <select name="vertex-color" id="vertex-color-select">
               <option value="albedo" id="vertex-color-albedo">albedo</option>
               <option value="normal_mapping">normal mapping</option>
               <option value="error-proneness">error-proneness</option>
            </select>
            <button id="point-cloud-button">save point cloud</button>
            <div id="point-cloud-canvas-area"></div>
         </div>
      </div>

      <script src="js/declarations.js"></script>
      <script src="js/tsgl/thread-pool.js"></script>
      <script src="js/tsgl/spherical-coordinate.js"></script>
      <script src="js/tsgl/glsl-shader.js"></script>
      <script src="js/tsgl/screen-lighting.js"></script>
      <script src="js/tsgl/webcam.js"></script>
      <script src="js/tsgl/dataset.js"></script>
      <script src="js/tsgl/point-cloud.js"></script>
      <script src="js/tsgl/point-cloud-renderer.js"></script>
      <script src="js/tsgl/normal-map.js"></script>
      <script src="js/tsgl/point-cloud-chart.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
